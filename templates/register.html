{% extends "layout.html" %}

{% block title %}
    :Register
{% endblock %}

{% block main %}
    <div>
        <h1 class="main_instructions">Please register</h1>
    </div>
    <div class="rcorner_box">
        <form action="/register" method="post">
            <div class="form-group">
                <p class="text_title">Username:</p>
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <p class="text_title">Password:</p>
                <input class="form-control" name="password" placeholder="password" type="password">
            </div>
            <div class="form-group">
                <p class="text_title">Password confirmation:</p>
                <input class="form-control" name="confirmation" placeholder="password confirmation" type="password">
            </div>
            <div class="form-group">
                <p class="text_title">E-mail:</p>
                <input class="form-control" name="email" placeholder="e-mail" type="text">
            </div>
            <button class="button1" type="submit" style="position:relative; left:50%;transform: translate(-50%, 0%);">Register</button>
        </form>
    </div>
    <img src="/static/clothes.png" alt="clothes" style="width:13%;position:absolute;right:15%;top:17%;">
{% endblock %}
