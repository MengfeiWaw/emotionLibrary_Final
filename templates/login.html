{% extends "layout.html" %}

{% block title %}
    :Log in
{% endblock %}

{% block main %}
    <div>
        <h1 class="main_instructions">Please log in</h1>
    </div>
    <div class="rcorner_box">
        <form action="/login" method="post">
            <div class="form-group">
                <p class="text_title">Username:</p>
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <p class="text_title">Password:</p>
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <button class="button1" type="submit" style="position:relative; left:50%;transform: translate(-50%, 0%);">Log In</button>
            <p style="text-align:center;">Do not have an account? Please <a href="/register">register</a></p>
        </form>
    </div>
    <img src="/static/hats.png" alt="hats" style="width:15%;position:absolute;right:17%;top:17%;">
    <img src="/static/sidetable.png" alt="sidetable" style="width:15%;position:absolute;left:10%;bottom:15%;">
{% endblock %}
