{% extends "layout_myspace.html" %}

{% block title %}
    My Space
{% endblock %}

{% block main %}
    <div>
        <h2 class="text_center">Enjoy playing around</h2>
    </div>
    <img src="/static/arrows.png" alt="arrows" style="width:23%;position:absolute;left:50%;top:25%;transform: translate(-53%, 0%);">
    <img src="/static/sofaset2.png" alt="sofaset2" style="width:42%;position:absolute; left:50%;top:35%;transform: translate(-50%, 0%);">
    <img src="/static/rainy.png" alt="rainy" style="width:13%;position:absolute;left:7%;top:13%;">
    <img src="/static/sunny.png" alt="sunny" style="width:13%;position:absolute;right:7%;top:13%;">
    <form action="/myspace" method="post">
        <table style="position:absolute; left:50%;top:35%;transform: translate(-50%, 0%);">
            <tr>
                <td style="padding:15px;"><button type="submit" class="button1">Write</button></td>
                <td style="padding:15px;"><button type="button" class="button1" onclick="window.location.href = '/search';">Search</button></td>
                <td style="padding:15px;"><button type="button" class="button1" onclick="window.location.href = '/browse';">Browse</button></td>
            </tr>
        </table>
    </form>
    <button type="button" class="button1" style="width:13%;position:absolute;left:7%;bottom:25%;" onclick="window.location.href = '/rainyroom';">Rainy room</button>
    <button type="button" class="button1" style="width:13%;position:absolute;right:7%;bottom:25%;" onclick="window.location.href = '/sunnyroom';">Sunny room</button>
{% endblock %}
